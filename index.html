<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ポケモンデータ検索アプリ</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <h1><a href="">ポケモンデータ検索アプリ</a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="#first-data">初代データ検索</a></li>
                    <li><a href="#color-data">色検索</a></li>
                    <li><a href="#3">準備中</a></li>
                    <li><a href="#4">準備中</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <div id="first-data" class="content">
                <h2>初代ポケモン（赤、緑、青）データ検索</h2>
                <p>ポケモンの名前を入れるとデータを表示します。</p>
                <input id="ja-Name" type="text" placeholder="ピカチュウ">
                <button onclick="display()">表示</button>

                <table id="data-table1" class="table1">
                    <tr id="thead">
                        <th>番号</th>
                        <th>名前</th>
                        <th>英名</th>
                        <th>属名</th>
                        <th>画像</th>
                    </tr>
                </table>
            </div>

            <div id="color-data" class="content">
                <h2>ポケモン色別検索</h2>
                <p>その色のポケモンを表示します。</p>
                <p id="count"></p>

                <p>
                    <button class="button btn-black" value="1">黒</button>
                    <button class="button btn-blue" value="2">青</button>
                    <button class="button btn-brown" value="3">茶</button>
                    <button class="button btn-gray" value="4">灰</button>
                    <button class="button btn-green" value="5">緑</button>
                </p>

                <p>
                    <button class="button btn-pink" value="6">桃</button>
                    <button class="button btn-purple" value="7">紫</button>
                    <button class="button btn-red" value="8">赤</button>
                    <button class="button btn-white" value="9">白</button>
                    <button class="button btn-yellow" value="10">黄</button>
                </p>


                <button id="rest" onclick="location.reload()">リセット</button>
                <div id="result"></div>
            </div>

            <div id="3" class="content">
                <h2>○○検索</h2>
                <p>準備中</p>

                <input id="" type="">
                <button onclick="">表示</button>
            </div>

            <div id="4" class="content">
                <h2>○○検索</h2>
                <p>準備中</p>

                <input id="" type="">
                <button onclick="">表示</button>
            </div>


        </main>
    </div>

    <footer>
        <div class="wrapper">
            <span class="author">&copy;MacLove</span>
        </div>
    </footer>


    <script src="script/first-data.js"></script>
    <script src="script/color.js"></script>
</body>

</html>
